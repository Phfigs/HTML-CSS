<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das imagens flexíveis</title>
</head>
<body>
    <h1>Você consegue ver a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F525; </h1>
    <picture>
        <source media="(max-width:600px)" srcset="imagens/foto-p.jpg" type="image/jpeg">
        <source media="(max-width:800px)" srcset="imagens/foto-m.jpg" type="image/jpeg">
        <source media="(max-width:1000px)" srcset="imagens/foto-g.jpg" type="image/jpeg">
        <source media="(max-width:1300px)" srcset="imagens/foto-gg.jpg" type="image/jpeg">
        <img src="imagens/foto-exg.jpg" alt="Paisagem nordica">
    </picture>
</body>
</html>
