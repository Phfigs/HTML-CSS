<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de vídeos</title>
</head>
<body>
    <h1>Implantando vídeos no seu site</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
        <video width="560" poster="imagens/limoes-capa.png" controls autoplay muted loop>
            <source src="midia/meu-video.mkv.mkv" type="video/mp4">
            <source src="midia/meu-video.mp4.mp4" type="video/mp4">
            <source src="midia/meu-video.webm" type="video/webm">
            <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
        </video>
   <h1>Vídeos externos</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
